<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="calculatorStyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lato&display=swap" rel="stylesheet">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <main>
    <h1>Odin Project Calculator</h1>
    <div id="viewScreen">
        <div id="currentNumber"></div>
        <div id="currentMathProblem"></div>
    </div>
    <div id="numberPanel">
        <button type="button" id="nine" class="num">9</button>
        <button type="button" id="eight" class="num">8</button>
        <button type="button" id="seven" class="num">7</button>
        <button type="button" id="six" class="num">6</button>
        <button type="button" id="five" class="num">5</button>
        <button type="button" id="four" class="num">4</button>
        <button type="button" id="three" class="num">3</button>
        <button type="button" id="two" class="num">2</button>
        <button type="button" id="one" class="num">1</button>
        <button type="button" id="zero" class="num">0</button>
    </div>
    <div id="controlPanel">
        <button type="button" id="reset" class="operate">Clear</button>
        <button type="button" id="posNeg" class="operate">+/-</button>
        <button type="button" id="decimal" class="operate">.</button>
        <button type="button" id="divide" class="operate">/</button>
        <button type="button" id="multiply" class="operate">*</button>
        <button type="button" id="subtract" class="operate">-</button>
        <button type="button" id="add" class="operate">+</button>
        <button type="button" id="equals" class="operate">=</button>      
    </div>
  </main>
  <script src="calculatorScript.js"></script>
</body>
</html>
